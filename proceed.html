<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div>Payment Gateway</div>
    <form action="" id="form">
 

        <label for="">Mobile Number</label><br />

        <input type="number"  placeholder="Enter Your Number " name="" id="number"/><br/>
        <label for="">Payment Method</label><br />

        <select name="" id="type">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Razorpay">Razorpay</option>
            <option value="Instamoja">Instamoja</option>
        </select><br/>
        <label for="">OTP</label><br />
        <input type="text"  placeholder="Enter Your OTP" name="" id="otp"/>
  
        <input placeholder="Proceed" type="submit"/>

</body>
</html>
<script>
    var arr= JSON.parse(localStorage.getItem("form"));
    console.log(arr);

    var x  = arr[0];
    document.getElementById("number").value = x.number;
    document.getElementById("type").value = x.method
    document.querySelector("#form").addEventListener("submit",make);
    function make(){
        event.preventDefault();
        if(document.querySelector("#otp").value == 1234){
        console.log("Payment Successfully ")
        alert("Payment Successfully");
        window.location.href = "index.html"

    }
    else {
        alert("Invalid value");
        
    }
    }
</script>
